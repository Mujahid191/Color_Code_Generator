<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Color Code Generator</title>
</head>
<body>
    <div class="container tp w-25" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <input type="text" class="form-control inp clbox text-center" readonly>
        <button type="button" class="form-control btc btn-success fs-5 my-4">Change Color</button>
      </div>

      <script>
        let clbox = document.querySelector(".clbox");
        let btc = document.querySelector(".btc");
        btc.addEventListener("click", clChange);
        function clChange() {
        let rnum = Math.floor(Math.random() * 16777215);
        let clCode = `#${rnum.toString(16)}`;
        document.body.style.backgroundColor = clCode;
        clbox.value = clCode;
        }
      </script>
</body>
</html>
